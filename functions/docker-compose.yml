version: '3'
services:
  web:
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app
    environment:
      PORT: 5000
      ENV: "docker"
  redis:
    image: "redis:buster"
    command: redis-server --appendonly yes --appendfsync always
    ports:
      - 6379:6379
    volumes:
        - ./redis-data:/data